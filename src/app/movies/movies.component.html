<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" class="list-group-item" routerLink="/detail/{{ movie.id }}">
            <span class="badge bg-warning id-name">{{movie.id}}</span> {{movie.name}}
            <span>
                <button (click)="delete(movie)" class="closeIcon">X</button>
            </span>
        </li>
    </ul>
</div>
