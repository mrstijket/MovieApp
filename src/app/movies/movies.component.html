<movie-detail [movie]="selectedMovie"></movie-detail>

<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item"
        [class.active]="movie===selectedMovie">
            <span class="id-name">{{movie.id}} -</span> {{movie.name}}
            <span>
                <button class="closeIcon">X</button>
            </span>
        </li>
    </ul>
</div>
